<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
  <script src="main.js" defer></script>
  <title>Todo list</title>
</head>
<body>
  <header id="main-header">
    <h1>TODO</h1>
  </header>
  
  <main>
    <nav>
      <ul>
        <li><button id="open-project" class="tabs">Add Project</button></li>
        <div class="dropdown">
          <form action="">
            <input type="text" name="project name" id="project-name" placeholder="Project Name"><br>
            <button id="add-project">Add</button>
          </form>
        </div>
        <li><button data-tab-target="#inbox" class="active-button tabs">Inbox</button></li>
        <li><button data-tab-target="#today" class="tabs">Today</button></li>
        <li><button data-tab-target="#this-week" class="tabs">This Week</button></li>
      </ul>
      <h1>Projects</h1>
      <ul id="project-container">
        <li class="projects">
          <button data-tab-target="#sample" class="tabs">Sample</button>
          <button class="delete-project">X</button>
        </li>
      </ul>
    </nav>


    <!-- Projects -->
    <section id="inbox" class="project-container active-content" data-tab-content>
      <header class="project-header">
        <h1>Inbox</h1>
        <button class="open-task">Add task</button>
      </header>
    </section>

    <section id="today" class="project-container" data-tab-content>
      <header class="project-header">
        <h1>Today</h1>
      </header>
    </section>

    <section id="this-week" class="project-container" data-tab-content>
      <header class="project-header">
        <h1>This Week</h1>
      </header>
    </section>

    <section id="sample" class="project-container" data-tab-content>
      <header class="project-header">
        <h1>Sample</h1>
        <button class="open-task">Add task</button>
      </header>
    </section>
  </main>

  <!-- Task form -->
  <form action="" id="task-form">
    <h1>Add Task</h1>
    <fieldset>
      <ul>
        <li><input type="text" name="task name" id="task-name" placeholder="Task name"></li>
        <li>
          <select name="priority" id="priority">
            <option value="1">Low</option>
            <option value="2">Mid</option>
            <option value="3">High</option>
          </select>
        </li>
        <li><textarea name="description" id="description" cols="20" rows="2" placeholder="Short description"></textarea></li>
        <li><input type="date" id="due-date"></li>
      </ul>
    </fieldset>
    <div>
      <button id="add-task">Add</button>
      <button class="cancel">Cancel</button>
    </div>
  </form>

</body>
</html>
