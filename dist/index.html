<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Todo list</title>
</head>
<body>

  <header id="main-header">
    <h1>Todo List</h1>
  </header>


  <main>
    <nav>
      <ul>
        <li>
          <button id="tab-inbox">Inbox</button>
        </li>
  
        <li>
          <button id="tab-today">Today</button>
        </li>
  
        <li>
          <button id="tab-week">This week</button>
        </li>
      </ul>
  
      <ul id="nav-projects">
        <h1>Projects</h1>
        <li>
          <button id="open-project">+ Add project</button>
        </li>
        <li>
          <button>Sample project</button>
        </li>
      </ul>
    </nav>

    <!-- Tasks -->
    <section id="task">
      <header id="task-header">
        <button id="open-task">+Add task</button>
      </header>

    <!-- Inbox tab -->
      <section id="inbox" class="task-tabs visible">
        <h1>Inbox</h1>

        <ul>
          <li class="tasks">
            <div class="foo">
              <input type="checkbox">
              <p>Sample task 1</p>
            </div>
            <div class="date">
              <button>set Date</button>
            </div>
          </li>

          <li class="tasks">
            <div class="foo">
              <input type="checkbox">
              <p>Sample task 1</p>
            </div>
            <div class="date">
              <button>set Date</button>
            </div>
          </li>
        </ul>
      </section>


      <!-- Today task tab -->
      <section id="today" class="task-tabs">
        <h1>Today</h1>

        <ul>
          <li class="tasks">
            <div class="foo">
              <input type="checkbox">
              <p>Sample task 1</p>
            </div>
            <div class="date">
              <button>set Date</button>
            </div>
          </li>

          <li class="tasks">
            <div class="foo">
              <input type="checkbox">
              <p>Sample task 1</p>
            </div>
            <div class="date">
              <button>set Date</button>
            </div>
          </li>
        </ul>
      </section>


      <!-- This week tab -->
      <section id="week" class="task-tabs">
        <h1>This Week</h1>

        <ul>
          <li class="tasks">
            <div class="foo">
              <input type="checkbox">
              <p>Sample task 1</p>
            </div>
            <div class="date">
              <button>set Date</button>
            </div>
          </li>

          <li class="tasks">
            <div class="foo">
              <input type="checkbox">
              <p>Sample task 1</p>
            </div>
            <div class="date">
              <button>set Date</button>
            </div>
          </li>
        </ul>
      </section>
    </section>
  </main>

<!-- Task Modal -->
  <form id="task-modal" class="modal">
    <header>
      <h1>Add new task</h1>
    </header>
    
    <fieldset>
      <ul>
        <li>
          <label for="title">Title:</label>
          <input id="title" type="text" placeholder="Add task">
        </li>

        <li>
          <label for="start">Due Date:</label>
          <input type="date" id="start" name="task-date">
        </li>
        
        <li>
          <label for="priorities">Priority:</label>
          <select name="priority" id="priorities">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </li>
      </ul>
    </fieldset>

    <textarea id="descript" name="description" form="task-modal" rows="5">Enter Description...</textarea>

    <div>
      <button id="add-task" class="add">Add</button>
      <button id="close-task" class="cancel" type="button">Cancel</button>
    </div>
  </form>
  

  <!-- Project Modal -->
  <form id="project-modal" class="modal">
    <header>
      <h1>Add new Project</h1>
    </header>
    
    <fieldset>
      <input type="text" placeholder="Project name">
    </fieldset>

    <div>
      <button id="add-project" class="add">Add</button>
      <button id="close-project" class="cancel" type="button">Cancel</button>
    </div>
  </form>

</body>
</html>
