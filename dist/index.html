<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Todo list</title>
</head>
<body>
  <header id="main-header">
    <h1>TODO</h1>
  </header>


  <nav>
    <button id="open-project">Add project</button>
    <ul id="tab-container">
      <li><button data-tab-target="#inbox" class="active-button">Inbox</button></li>
      <li><button data-tab-target="#today">Today</button></li>
      <li><button data-tab-target="#week">This week</button></li>

      <h2  id="border-bottom">Projects</h2>

    </ul>

   
    
  </nav>


  <main id="main">
      <section id="inbox" class="hidden active-content" data-tab-content>
        <header class="content-header ">
          <h1>Inbox</h1>
        </header>
      </section>

      <section id="today" class="hidden" data-tab-content>
        <header class="content-header ">
          <h1>Today</h1>
        </header>
      </section>

      <section id="week" class="hidden" data-tab-content>
        <header class="content-header">
          <h1>This week</h1>
        </header>
      </section>
  </main>


  <div id="project-modal" class="center-transform">
    <h1>Add project</h1>
    <form action="">
      <ul>
        <li>
          <label for="project-name">Project Name</label>
          <input id="project-name" type="text" name="project-name">
        </li>
        <li>
          <button id="add-project" class="add" type="button">Add project</button>
          <button id="cancel-project" type="button" class="cancel">Cancel</button>
        </li>
      </ul>
    </form>
  </div>
 
  <div id="task-modal" class="hidden center-transform">
    <h1>Add Task</h1>
    <form>
      <ul>
        <li>
          <label for="task-name">Task name</label>
          <input type="text" name="task name" id="task-name">
        </li>

        <li>
          <label for="due-date">Due date</label>
          <input type="date" name="due date" id="due-date">
        </li>
        <li>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="Mid">Medium</option>
            <option value="High">High</option>
          </select>
        </li>
        <li>
          <textarea name="description" id="description" cols="30" rows="2"></textarea>
        </li>
        <li>
          <button id="add-task" type="button" class="add">Add</button>
          <button id="cancel-task" type="button" class="cancel">Cancel</button>
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
