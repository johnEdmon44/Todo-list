<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Todo list</title>
</head>
<body>
  <header id="main-header">
    <h1>TODO</h1>
  </header>

  <nav>
    <ul>
      <li><button class="active-button" id="inbox-button">Inbox</button></li>
      <li><button id="today-button">Today</button></li>
      <li><button id="this-week-button">This week</button></li>
    </ul>

    <h2>Projects</h2>
    <button id="open-project">+Add project</button>
    <ul>
      <li><button>Sample1</button></li>
      <li><button>Sample2</button></li>
    </ul>
  </nav>

  <main>
      <section id="inbox" class="hidden active-content">
        <header class="content-header ">
          <h1>Inbox</h1>
        </header>
 
      </section>

      <section id="today" class="hidden">
        <header class="content-header ">
          <h1>Today</h1>
        </header>
      </section>

      <section id="this-week" class="hidden">
        <header class="content-header">
          <h1>This week</h1>
        </header>
      </section>
  </main>

</body>
</html>
