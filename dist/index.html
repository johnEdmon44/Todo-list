<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Todo list</title>
</head>
<body>
  <header id="main-header">
    <h1>TODO</h1>
  </header>


  <nav>
    <ul>
      <li><button class="active-button" id="inbox-button">Inbox</button></li>
      <li><button id="today-button">Today</button></li>
      <li><button id="this-week-button">This week</button></li>
    </ul>

    <h2>Projects</h2>
    <button id="open-project">+Add project</button>
    <ul id="project-name-container">
      <li><button class="projects">Sample1</button></li>
      <li><button class="projects">Sample2</button></li>
    </ul>
  </nav>


  <main id="main">
      <section id="inbox" class="hidden active-content tabs">
        <header class="content-header ">
          <h1>Inbox</h1>
        </header>
 
      </section>

      <section id="today" class="hidden tabs">
        <header class="content-header ">
          <h1>Today</h1>
        </header>
      </section>

      <section id="this-week" class="hidden tabs">
        <header class="content-header">
          <h1>This week</h1>
        </header>
      </section>
  </main>


  <div id="project-modal" class="center-transform">
    <h1>Add project</h1>
    <form action="">
      <ul>
        <li>
          <label for="project-name">Project Name</label>
          <input id="project-name" type="text" name="project-name">
        </li>
        <li>
          <button id="add-project" class="add" type="button">Add project</button>
          <button id="cancel-project" class="cancel">Cancel</button>
        </li>
      </ul>
    </form>
  </div>
 
</body>
</html>
